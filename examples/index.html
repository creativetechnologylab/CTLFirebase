    <body>
        <!-- Do your HTML here -->

        <!-- EXAMPLE -->
        This message goes via the database <br/>
        <button id="testButton">Click me</button><br/>
        <textarea id="messages"></textarea>
        <!-- END EXAMPLE -->

        <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
        <script src="../CTLFirebase/CTLFirebase-client.js"></script>

        <script>
        // You need to get these from Firebase
        // https://support.google.com/firebase/answer/7015592?hl=en
        const credentials = { ... };
        const options = {};
        
        const database = new CTLFirebase(credentials, options);
        
        // Sets up an event listener for the key 'TEST_KEY'
        database.listen('TEST_KEY', data => {
            document.getElementById('messages').innerText = data.value;
        });
        
        // Writes a message to 'TEST_KEY' when button is clicked
        document.getElementById('testButton').addEventListener('click', function() {
            database.write('TEST_KEY', Math.random());
        });
        </script>
    </body>
</html>
